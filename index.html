<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in / Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
   <div class="container" id="container">
    <div class="form-container sign-up">
        <form action="#">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="www.github.com" class="icon"><i class="bx bxl-github"></i></a>
                <a href="www.google.com" class="icon"><i class="bx bxl-google"></i></a>
                <a href="www.linkedin.com" class="icons"><i class="bx bxl-linkedin"></i></a>
            </div>
            <samp>or use your email for registration</samp>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </form>
    </div>
    
   <div class="form-container sign in">
    <form action="#">
        <h1>Sign In</h1>
        <div class="social-icons">
            <a href="www.github.com" class="icon"><i class="bx bxl-github"></i></a>
            <a href="www.google.com" class="icon"><i class="bx bxl-google"></i></a>
            <a href="www.linkedin.com" class="icons"><i class="bx bxl-linkedin"></i></a>           
        </div>
        <samp>or use your email password</samp>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#" class="fp">Forgotten Password?</a>
        <button>Sign In</button>
    </form>
   </div>
   <div class="toggle-container">
    <div class="toggle">
        <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Please provide your personal details to access the site.</p>
            <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Hello, Dear!</h1>
            <p>Register with your personal details to access the site.</p>
            <button class="hidden" id="register">Sign Up</button>
        </div>
    </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
